name: Releases

on:
  pull_request:
    branches:
      - master

jobs:
  push-latest-image:
    name: Build & Push Latest Image
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Format repo
        run: if [ "$(make fmt_list | wc -l)" -gt 1 ]; then exit 1; fi
      - name: Build Latest
        run: docker build . -t philinc/admiral:${GITHUB_SHA::8}
      - name: Login
        run: docker login -u ${{ secrets.docker_username }} -p ${{ secrets.docker_password }}
      - name: Push Latest
        run: docker push philinc/admiral:${GITHUB_SHA::8}